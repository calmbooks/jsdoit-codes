<ul id="list_canvas">
<li><canvas id="input"></canvas></li>
<li><canvas id="group"></canvas></li>
<li><canvas id="edge"></canvas></li>
<li><canvas id="normal"></canvas></li>
<li><canvas id="point"></canvas></li>
<li><canvas id="face"></canvas></li>
</ul>

<canvas id="c_triangle"></canvas>
<canvas id="c_line"></canvas>

<div id="image"></div>

<script id="Image3dShader_vertex" type="x-shader/x-vertex">

attribute vec3 position;
attribute vec3 normal;

uniform mat4  mvp_matrix;
uniform mat4  inverse_matrix;
uniform vec3  light_position;
uniform vec3  eye_direction;
uniform vec4  color;
uniform vec4  ambient_color;
uniform float light_power;

varying vec4 vertex_color;

void main ( void ) {

	vec3 inverse_light = normalize( inverse_matrix * vec4( light_position, 0.0 ) ).xyz;
	vec3 inverse_eye   = normalize( inverse_matrix * vec4( eye_direction,  0.0 ) ).xyz;
	vec3 half_vector   = normalize( inverse_light + inverse_eye );

	float diffuse  = clamp( dot( normal, inverse_light ), 0.0, 1.0 ) * light_power;
	// float specular = pow( clamp( dot( normal, half_vector ), 0.0, 1.0 ), 50.0 );

	vec4 ambient_vertex_color = color * ambient_color;

	// vertex_color = color * vec4( vec3( diffuse ), 1.0 ) + vec4( vec3( specular ), 1.0 ) + ambient_vertex_color;
	vertex_color = color * vec4( vec3( diffuse ), 1.0 ) + ambient_vertex_color;

	gl_Position = mvp_matrix * vec4( position, 1.0 );
	gl_PointSize = 5.0;
}

</script>

<script id="Image3dShader_fragment" type="x-shader/x-fragment">

precision mediump float;

varying vec4 vertex_color;

void main ( void ) {

	gl_FragColor = vertex_color;
}

</script>
