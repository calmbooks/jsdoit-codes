<script id="vertexShader" type="x-shader/x-vertex">

attribute vec3 position;
uniform mat4 mv_matrix;

void main( void ) {

	gl_Position = mv_matrix * vec4( position, 1.0 );
}

</script>

<script id="fragmentShader" type="x-shader/x-fragment">

precision mediump float;

uniform float time;
uniform vec2 resolution;

const float PI = 3.141592653589793;
const float FPS = 8.0;
const float WEIGHT = 0.7;
const float CIRCLE = 0.3;
const float DENSITY = 0.9;
const vec2 CENTER = vec2(0.5,0.5);
const vec4 COLOR = vec4(0.0,0.0,0.0,1.0);

float noise( vec2 val ) {
    return fract(sin(dot(val.xy ,vec2(12.9898,78.233))) * 437.5453);
}

float getFrameTime() {
    return floor(time * FPS) / FPS;
}

void main ( void ) {

	vec2 vecToCenter = ( gl_FragCoord.xy / resolution.xy ) - CENTER;
	
    float t = getFrameTime();
	float l = length(vecToCenter) / length(vec2(0.0,0.0) - vec2(0.0,0.5));
    float r = (atan(vecToCenter.y, vecToCenter.x) + PI) / (2.0 * PI);
    float w = mix(3000.0,70.0,WEIGHT);
    float r2 = floor(r * w) / w * max(mod(t,10.0), 0.1);
    float den = mix(10.0,0.01,DENSITY);
    float ran = noise( vec2(r2, r2) ) * den + (CIRCLE * 0.5);

    if( l > ran ) {
	    gl_FragColor = vec4(COLOR.rgb,COLOR.a * (l - ran));
    } else {
        discard;
    }
}

</script>
